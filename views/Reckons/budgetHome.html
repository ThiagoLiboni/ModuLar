<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/budget-Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">


    <title>Orçamento/PDF</title>
</head>

<body>
  
    <header>
        <div class="container" id="head" style=" position:relative; margin: 0 auto 20px 20vw;
     border-bottom: 1px solid rgb(188, 187, 187); padding: 0 5px; background-color: rgba(95, 123, 129, 0.129);">
            <div class="op_registro"><a class="op_registro_a" href="/Modular/RegisterProject">Novo Orçamento</a></div> <span style="color:  rgb(188, 188, 188);">/</span> 
            <div class="op_registro"><a class="op_registro_a" href="/Modular/Register/CustumerRegistration">Novo Cliente</a></div> <span style="color:  rgb(188, 188, 188);">/</span>
            <div class="op_registro"><a class="op_registro_a" href="/Modular/Register/SellerRegistration">Novo Usuário</a></div>
        </div>
    </header>

    <div class="container" id="main" >
        <div id="menu">
            <div class="button" id="register"><a href="#">Novo Registro</a></div>
            <div class="button" id="budget_processed"><a href="/Modular/BudgetProcessed">Orçamentos Processados</a>
            </div>
            <div class="button" id="report"><a href="#">Relatório</a></div>
        </div>




        <div class="main" style="width: 70%;">

            <div style="display: flex; width:100%; height:auto; margin:10px; align-items:flex-end;">
                <div style="margin-left:5%; margin-right: 10px; width: 28%; max-width:180px; display:flex; flex-wrap:wrap; gap:8.5px;">
                    <label for="Filtro" style="width: auto; min-width:50px; font-size:90%; color:rgb(180, 171, 171); margin-right:10px;">Ordem</label>
                    <select  name="Filter" id="Filter"
                        style="width: 100px; background-color:rgba(207, 209, 211, 0.283); font-size:12px">
                        <option value="id_relatorio" selected></option>
                        <option>Projeto</option>
                        <option>Cliente</option>
                        <option value="Data_Projeto">Data</option>
                        <option>Vendedor</option>
                    </select>
                </div>
                <input id="filtrar" type="button" value="Pesquisar" style="text-align: center; font-size: 14px;">
            </div>
    

            <div class="table-project">
                <table>
                    <thead>
                        <tr class="tr_">
                            <th class="th_ th_n">Nº</th>
                            <th class="th_ th_p">Projeto</th>
                            <th class="th_ th_c">Cliente</th>
                            <th class="th_ th_data">Data/Projeto</th>
                            <th class="th_ th_v">Vendedor</th>
                            <th class="th_ th_s">Status</th>
                            <th class="th_ th_PDF"></th>

                        </tr>
                    </thead>
                    <tbody class="tbody_" id="content_table">

                    </tbody>
                </table>


            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/reckons.js"></script>

</body>

</html>
