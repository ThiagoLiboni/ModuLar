<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/budget-Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Orçamentos Processados</title>
</head>

<body>
    <div class="main" style="width: 80%; margin:auto;">
        <div class="search" style="display: flex; width:100%; height:auto; margin:10px; align-items:flex-end;">
            <div class="filtro item-search" style="margin-left:5%; margin-right: 80px; width: 20%; max-width:160px; display:flex; flex-wrap:wrap; gap:8.5px;">
                <label for="Filtro" style="width: auto; font-size:90%; color:rgb(180, 171, 171)">Ordem</label>
                <select class="item-search-input" name="Filter" id="Filter"
                    style="width: 100px; background-color:rgba(207, 209, 211, 0.283); font-size:12px">
                    <option value= selected></option>
                    <option>Projeto</option>
                    <option>Cliente</option>
                    <option value="Data_Projeto">Data</option>
                    <option>Vendedor</option>
                </select>
            </div>
            <div class="pesquisa item-search" style="width:40%; display:flex; flex-wrap:wrap; gap:10px; margin-right:20%">
                <label for="pesquisa" style="width: auto; font-size:90%; color:rgb(180, 171, 171)">Cliente/Vendedor</label>
                <input class="item-search-input" type="text" name="pesquisa" id="pesquisa" style="width: 200px; height:100%;
                 background-color:rgba(207, 209, 211, 0.283); font-size:12px; border:0.05em solid rgb(59, 58, 58);">
            </div>

            <input id="filtrar" type="button" value="Pesquisar" style="text-align: center; font-size: 14px;">
        </div>

        <div class="table-project" id="t_project">
            <table>
                <thead>
                    <tr class="tr_">
                        <th class="th_ th_n">Nº</th>
                        <th class="th_ th_p">Projeto</th>
                        <th class="th_ th_c">Cliente</th>
                        <th class="th_ th_data">Data/Projeto</th>
                        <th class="th_ th_v">Vendedor</th>
                        <th class="th_ th_s">Status</th>
                    </tr>
                </thead>
                <tbody class="tbody_" id="content_table">

                </tbody>
            </table>


        </div>
    </div>
    </div>

    <div style="position: absolute; top:5vh; left:3vw;"><a href="/Modular/Projects"> << back</a></div>
